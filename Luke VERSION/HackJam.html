 <head>
	<title>Task Manager Test</title>
	<link href="bootstrap/bootstrap.css">
	<script link="bootstrap/bootstrap.js"></script>
</head>

<body>
	<header>
		<h1>To-Do List</h1>
		{{> loginButtons}}
	</header>
	<main>
		{{#if currentUser}}
		<ul>
			<li>
				<form class="new-task">
					<input class="text" type="text" name="text" placeholder="Enter New Task">
				</form>
			</li>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
		{{else}}
			<h2 class="signin">Please Sign In</h2>
		{{/if}}
	</main>
</body>

<template name="task">
	{{#if userCheck}}
	<li>
		<span class="{{#if checked}}checked {{else}} item {{/if}} text">{{text}} &nbsp; ({{day}} / {{month}} / {{year}})</span>
		{{#if checked}}<button class="undo">Restore</button>{{/if}}
	</li>
	{{/if}}
</template>
