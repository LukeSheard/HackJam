<head>
	<title>Task Manager Test</title>
	<link href="bootstrap/bootstrap.css">
	<script link="bootstrap/bootstrap.js"></script>
</head>

<body>
	<header>
		<h3>CalWork</h3>
	</header>
	<div class="main" role="main">
		<h3>Quick Add</h3>
		<div class="row">
			<div class="col-xs-3">
				<h6 class="center">Course Code</h6>
			</div>
			<div class="col-xs-3">
				<h6 class="center">Title</h6>
			</div>
			<div class="col-xs-2">
				<h6 class="center">Due Date</h6>
			</div>
			<div class="col-xs-3">
				<h6 class="center">Comments</h6>
			</div>
		</div>

		<form class="new-task"> 
			<div class="row">
				<div class="col-xs-3">
					<input type="text" name="course" placeholder="Enter New Task">
				</div>
				<div class="col-xs-3">
					<input type="text"  name="title" placeholder="Enter New Task">
				</div>
				<div class="col-xs-2">
					<input name="date" placeholder="Enter New Task">
				</div>
				<div class="col-xs-3">
					<input type="text" name="notes" placeholder="Enter New Task">
				</div>
				<div class="col-xs-12 col-md-1">
					<input type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>

	<div class="main">
		<h3>Homework</h3>
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
			{{#each courses}}
				{{> course}}
			{{/each}}
		</div>
	</div>

	<div class="main">
		<h4>Class Management</h4>
	  	<form class="new-course">
			<input type="text" name="classid" placeholder="Course Code">
			<input type="submit" value="Submit">
		</form>
	</div>
</body>

<template name="course">
	<div class="panel panel-default">
    	<div class="panel-heading" role="tab" id="heading{{course}}">
  			<h4 class="panel-title">
    			<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{course}}" aria-expanded="false" aria-controls="collapse{{course}}">
      				{{course}}
    			</a>
      		</h4>
    	</div>
    	<div id="collapse{{course}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{course}}">
      		<div class="panel-body">
        		{{course}}
      		</div>
    	</div>
  	</div>
</template>

<template name="task">
	<div class="{{#if checked}}checked {{/if}} row">
		<div class="col-xs-3">
			<p class="center">{{course}}</p>
		</div>
		<div class="col-xs-3">
			<p class="center">{{title}}</p>
		</div>
		<div class="col-xs-2">
			<p class="center">{{date}}</p>
		</div>
		<div class="col-xs-3">
			<p class="center">{{notes}}</p>
		</div>
	</div>
	<hr style="margin:0">
</template>
