<head>
	<title>Task Manager Test</title>
	<link href="bootstrap/bootstrap.css">
	<link href="bootstrap/login.css">
	<script link="bootstrap/bootstrap.js"></script>
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script>
		$(function() {
	    	$( "#datepicker" ).datepicker();
	  	});
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	{{#if currentUser}}
	<header>
		{{> Dashboard}}
	</header>
	<div class="main" role="main">

		<h3>Quick Add</h3>
		<div class="row">
			<div class="col-xs-3">
				<h6 class="center">Course Code</h6>
			</div>
			<div class="col-xs-3">
				<h6 class="center">Title</h6>
			</div>
			<div class="col-xs-2">
				<h6 class="center">Due Date</h6>
			</div>
			<div class="col-xs-3">
				<h6 class="center">Comments</h6>
			</div>
		</div>

		<form class="new-task"> 
			<div class="row">
				<div class="col-xs-3">
					<input type="text" name="course" placeholder="Enter Course Code">
				</div>
				<div class="col-xs-3">
					<input type="text"  name="title" placeholder="Enter Assignment Title">
				</div>
				<div class="col-xs-2">
					<input type="text" name="date" placeholder="Enter Due Date" id="datepicker">
				</div>
				<div class="col-xs-3">
					<input type="text" name="notes" placeholder="Enter Assignment Notes">
				</div>
				<div class="col-xs-12 col-md-1">
					<input type="submit" value="Submit" style="width:75px; min-width:75px; max-width:200px" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>

	<div class="main">
		<h3>Homework</h3>
		<div class="panel-group" id="accordion" role="tablist">
			{{#each courses}}
				{{> course}}
			{{/each}}
		</div>
	</div>

	<div class="main">
		<h4>Class Management</h4>
	  	<form class="new-course">
			<input type="text" name="classid" placeholder="Course Code" style="min-width:150px;width:200px;max-width:250px">
			<input type="submit" value="Submit" style="width:75px; min-width:75px; max-width:200px" class="btn btn-primary">
		</form>
	</div>
	{{else}}
		<header>
			<h3>CalWork</h3>
		</header>
			<div class="main" role="main">
			<div class="row">
			<div class="col-xs-6">
				{{> login}}
			</div>
			<div class="col-xs-6">
				{{> register}}
			</div>
			</div>
			</div>
	{{/if}}
</body>
