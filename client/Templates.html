<template name="course">
    {{#if userCheck course}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading{{course}}">
                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{course}}" aria-expanded="false" aria-controls="collapse{{course}}">
                        {{course}}
                    </a>
                </h4>
            </div>
            <div id="collapse{{course}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{course}}">
                <div class="panel-body">
                    {{#if assignments course}}
                        <div class="row">
                            <div class="col-xs-3">
                                <h6>Title</h6>
                            </div>
                            <div class="col-xs-2">
                                <h6>Due Date</h6>
                            </div>
                            <div class="col-xs-5">
                                <h6>Comments</h6>
                            </div>
                        </div>
                        {{#each tasks course}}
                            {{> task}}
                        {{/each}}
                    {{else}}
                        <h5>No Assignments due</h5>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="task">
    {{#if userCheck task}}
    <hr style="margin:2px">
    <div class="{{#if checked}} item {{/if}}row">
        <div class="col-xs-3 {{#if checked}}checked {{else}} item {{/if}} ">
            <p>{{title}}</p>
        </div>
        <div class="col-xs-2 {{#if checked}}checked {{else}} item {{/if}} ">
            <p>{{date}}</p>
        </div>
        <div class="col-xs-5 {{#if checked}}checked {{else}} item {{/if}} ">
            <p>{{notes}}</p>
        </div>
        {{#if checked}}
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-1"><button class="undo">Restore</button></div>{{/if}}
    </div>
    {{/if}}
</template>

<template name="Dashboard">
    <div class="row">
        <div class="col-xs-9 col-sm-10 col-md-11">
            <h3>CalWork</h3>
        </div>
        <div class="col-xs-3 col-sm-2 col-md-1">
            <button class="btn btn-sm btn-warning btn-block logout">Logout</button>
        </div>
    </div>
</template>

<template name="register">
    <div class="signin">
        <form class="form-signin">
            <h4 class="form-signin-heading center">Register</h4>

            <input type="text" id="register-username" class="form-control" placeholder="Username" >
            
            <input type="password" id="register-password" class="form-control" placeholder="Password" required="">

            <input type="password" id="register-password-confirm" class="form-control" placeholder="Password" required="">
            
            <p>&nbsp;</p>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register">Register</button>
        </form>
    </div>
</template>

<template name="login">
    <div class="signin">
        <form class="form-signin">
            <h4 class="form-signin-heading center">Sign In</h4>

            <input type="text" id="login-username" class="form-control" placeholder="Username" >
            
            <input type="password" id="login-password" class="form-control" placeholder="Password" required="">
            
            <p>&nbsp;</p>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
        </form>
    </div>
</template>
